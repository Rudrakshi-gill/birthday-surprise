<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Parisha üíñ</title>  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
      position: relative;
    }

    .page {
      display: none;
      width: 90%;
      max-width: 900px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .page.active {
      display: block;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      opacity: 0;
      animation: fadeInCard 1s forwards;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.3rem;
      opacity: 0;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #333;
      cursor: pointer;
    }

    .gallery {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 20px;
    }

    .typing {
      display: inline-block;
      border-right: 2px solid #fff;
      white-space: nowrap;
      overflow: hidden;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatHeart 3s linear;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInCard {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; opacity: 1; transform: translateY(0); }
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-200px) scale(1.5); opacity: 0; }
    }
  </style></head>
<body>  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>  <div class="page active" id="page1">
    <div class="card">
      <h1 class="typing" id="text1">Hey Parisha üíï</h1>
      <p class="typing" id="p1">I made this just for you‚Ä¶</p>
      <button onclick="nextPage(2)">Next ‚Üí</button>
    </div>
  </div>  <div class="page" id="page2">
    <div class="card">
      <h1 class="typing" id="text2">Happy Birthday üéÇ</h1>
      <p class="typing" id="p2">You make everything a little more beautiful ‚ú®</p>
      <button onclick="toggleMusic()">Play Music üé∂</button><br><br>
      <button onclick="nextPage(3)">Next ‚Üí</button>
    </div>
  </div>  <div class="page" id="page3">
    <div class="card">
      <h1 class="typing" id="text3">For You ü§ç</h1>
      <p class="typing" id="p3">‚ÄúYou‚Äôll always be my favorite and I‚Äôll love you forever.‚Äù</p>
      <button onclick="nextPage(4)">Next ‚Üí</button>
    </div>
  </div>  <div class="page" id="page4">
    <div class="card">
      <h1 class="typing" id="text4">Memories üå∏</h1>
      <div class="gallery">
        <img src="photo1.jpg" />
        <img src="photo2.jpg" />
        <img src="photo3.jpg" />
      </div>
      <p style="margin-top:20px;">Made with üíñ just for you</p>
    </div>
  </div>  <script>
    function nextPage(n) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('page' + n).classList.add('active');
      createHearts();
      startTyping(n);
    }

    function toggleMusic() {
      const music = document.getElementById('bgMusic');
      music.paused ? music.play() : music.pause();
    }

    function createHearts() {
      for(let i=0;i<10;i++){
        const heart = document.createElement('div');
        heart.className='heart';
        heart.style.left=Math.random()*100+'vw';
        heart.style.animationDuration=(2+Math.random()*2)+'s';
        heart.innerHTML='‚ù§Ô∏è';
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),3000);
      }
    }

    function typeText(elementId) {
      const el = document.getElementById(elementId);
      const text = el.innerText;
      el.innerText = '';
      let i = 0;
      const interval = setInterval(()=>{
        el.innerText += text[i];
        i++;
        if(i>=text.length) clearInterval(interval);
      },50);
    }

    function startTyping(pageNumber){
      typeText('text'+pageNumber);
      typeText('p'+pageNumber);
    }

    // Start typing for page 1 on load
    startTyping(1);
  </script></body>
</html>
