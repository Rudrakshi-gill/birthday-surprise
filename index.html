<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday ðŸŽ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }.card {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  padding: 40px 50px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
  animation: float 4s ease-in-out infinite;
}

h1 {
  font-size: 3rem;
  margin-bottom: 10px;
  animation: glow 2s infinite alternate;
}

p {
  font-size: 1.2rem;
  opacity: 0.9;
}

button {
  margin-top: 25px;
  padding: 12px 25px;
  font-size: 1rem;
  border: none;
  border-radius: 30px;
  background: #ffdd57;
  color: #333;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}

.message {
  margin-top: 20px;
  font-size: 1.1rem;
  display: none;
  animation: fadeIn 1s ease forwards;
}

.balloon {
  position: absolute;
  bottom: -150px;
  width: 60px;
  height: 80px;
  background: pink;
  border-radius: 50% 50% 50% 50%;
  animation: rise 8s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 20px #ffdd57; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes rise {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}

  </style>
</head>
<body>
  <div class="card">
    <h1>Happy Birthday ðŸŽ‚</h1>
    <p>To my amazing friend âœ¨</p>
    <button onclick="showMessage()">Click for Surprise ðŸ’–</button>
    <div class="message" id="msg">
      You are officially one year cooler ðŸ˜Ž<br />
      May your code always compile & your bugs stay minimal ðŸ’»ðŸ’«
    </div>
  </div>  <script>
    function showMessage() {
      document.getElementById('msg').style.display = 'block';
      for (let i = 0; i < 15; i++) {
        createBalloon();
      }
    }

    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.background = `hsl(${Math.random() * 360}, 70%, 70%)`;
      balloon.style.animationDuration = 5 + Math.random() * 5 + 's';
      document.body.appendChild(balloon);

      setTimeout(() => {
        balloon.remove();
      }, 10000);
    }
  </script></body>
</html>
