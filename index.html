<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Parisha üéâ</title>  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    .container {
      width: 90%;
      max-width: 900px;
      text-align: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: glow 2s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    .love-line {
      margin-top: 20px;
      font-size: 1.4rem;
      font-style: italic;
    }

    .countdown {
      margin-top: 25px;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #333;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .gallery {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 25px #fff; }
    }
  </style></head>
<body>  <!-- Background Music -->  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>  <div class="container">
    <div class="card">
      <h1>Happy Birthday Parisha üéÇ</h1>
      <p>To someone who was always with me in my ups and specially in my downs ‚ú®</p><div class="love-line">
    ‚ÄúYou‚Äôll always be my favorite and I‚Äôll love you forever.‚Äù üíñ
  </div>

  <div class="countdown" id="countdown"></div>

  <button onclick="toggleMusic()">Play Music üé∂</button>
  <br /><br />
  <button onclick="scrollToGallery()">Memories ü§ç</button>
</div>

<!-- Photo Gallery -->
<div class="gallery" id="gallery">
  <img src="photo1.jpg" alt="memory 1" />
  <img src="photo2.jpg" alt="memory 2" />
  <img src="photo3.jpg" alt="memory 3" />
</div>

  </div>  <script>
    // Countdown (change date if needed)
    const birthday = new Date('2006-07-09T00:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = birthday - now;

      if (diff <= 0) {
        document.getElementById('countdown').innerHTML = 'üéâ It\'s your day, Parisha! üéâ';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('countdown').innerHTML =
        `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s üí´`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function toggleMusic() {
      const music = document.getElementById('bgMusic');
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function scrollToGallery() {
      document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });
    });
    }
  </script></body>
</html>
